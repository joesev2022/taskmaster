<div class="container mt-4">
  <h2 class="mb-3">Nueva Tarea</h2>
  <app-task-form (taskCreated)="addTask($event)"></app-task-form>

  <hr class="my-4" />

  <h2 class="mb-4">Lista de Tareas</h2>

  <div class="row">
    <div class="col-md-6 mb-3" *ngFor="let task of tasks">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ task.title }}</mat-card-title>
          <mat-card-subtitle>{{ task.status | titlecase }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ task.description }}</p>
          <small>Creado: {{ task.createdAt | date:'short' }}</small>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary">Editar</button>
          <button mat-button color="warn">Eliminar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
